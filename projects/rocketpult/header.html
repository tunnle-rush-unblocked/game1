<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Navbar</title>
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    body {
      padding-top: 60px;
    }

    .navbar {
      background-color: #0b0b1d;
      color: white;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      white-space: nowrap;
    }

    .navbar-container {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 24px;
      height: 60px;
      flex-wrap: nowrap;
    }

    .nav-left,
    .nav-middle {
      display: flex;
      align-items: center;
      flex-wrap: nowrap;
    }

    .nav-left {
      margin-right: 20px;
    }

    .nav-left a {
      background: none;
      border: none;
      color: white;
      margin-right: 10px;
      padding: 8px 16px;
      border-radius: 8px;
      text-decoration: none;
      cursor: pointer;
    }

    .nav-left .active {
      background-color: #c0392b;
    }

    .nav-middle a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 13px;
      letter-spacing: 1px;
      padding: 8px;
      position: relative;
    }

    .nav-middle a:hover {
      background-color: #c9c9c9;
      color: black;
      border-radius: 8px;
    }

    .search-box {
      margin-left: 10px;
      padding: 8px 12px;
      border-radius: 12px;
      border: none;
      outline: none;
      background-color: white;
      color: #2c2c2c;
      font-size: 14px;
      box-shadow: 2px 2px 5px #00000060;
      white-space: nowrap;
    }

    .retro {
       background-color: #c0392b !important; 
    }
    .retro:hover{
       background-color: #c9c9c9 !important;
    }
    .flash {
      background-color: #c0392b !important;
    }
    .flash:hover{
      background-color: #c9c9c9 !important;
    }
    .games {
      background-color: #c0392b;
    }

    .games:hover {
      background-color: #c9c9c9 !important;
    }


    .retro:hover,
    .flash:hover,
    .games:hover {
      background-color: #c9c9c9;
    }

    /* Dropdown Menu */
    .dropdown {
      position: relative;
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #0b0b1d;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
      z-index: 1001;
      white-space: nowrap;
      padding: 5px 0;
      min-width: 160px;

      /* Force no scroll */
      max-height: unset;
      overflow: visible;
    }

    .dropdown:hover .dropdown-menu {
      display: block;
    }

    .dropdown-menu a {
      display: block;
      padding: 10px 15px;
      color: white;
      font-size: 13px;
      text-decoration: none;
    }

    .dropdown-menu a:hover {
      background-color: #c0392b !important;;
      color: white;
    }

    @media (max-width: 768px) {
      .navbar-container {
        flex-wrap: wrap;
      }

      .search-box {
        margin-top: 8px;
      }
    }
  </style>
</head>
<body>
