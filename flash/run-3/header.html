<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Navbar</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      padding-top: 60px !important;
    }

    .navbar {
      background-color: #2c2c2c;
      color: white;
      position: fixed !important;
      top: 0 !important;
      width: 100% !important;
      z-index: 1000 !important;
    }

    .navbar-container {
      max-width: 1140px;
      margin: 0 auto;
      padding: 0 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 60px;
    }

    .nav-left, .nav-middle {
      display: flex;
      align-items: center;
    }

    .nav-left a {
      background: none;
      border: none;
      color: white;
      margin-right: 10px;
      padding: 8px 16px;
      border-radius: 8px;
      text-decoration: none;
      cursor: pointer;
    }

    .nav-left a.active {
      background-color: #c0392b;
    }

    .nav-middle i,
    .nav-middle span {
      margin-left: 10px;
    }

    .nav-middle i:first-child {
      margin-left: 0;
    }

    .hide-link {
      cursor: pointer;
      background-color: #c0392b !important;
      padding: 8px 16px;
      border-radius: 8px;
    }

    .hide-link:hover {
      text-decoration: none !important;
      background-color: #a93226;
    }

    .retro, .flash {
      background-color: #c0392b !important;
    }

    .text, .i-icon, .clock {
      padding: 10px;
    }

    .text:hover, .i-icon:hover, .clock:hover {
      background-color: beige;
      color: #2c2c2c;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="navbar-container">
      <div class="nav-left">
        <a href="/index.html" class="active">Games</a>
        <a href="/retro.html" class="retro">Retro</a>
        <a href="/flash.html" class="flash">Flash</a>
      </div>

      <div class="nav-middle">
        <i class="bi bi-chat text" title="Chat/Feedback"></i>
        <i class="bi bi-info-circle i-icon" title="About"></i>
        <span id="clock" class="clock">--:--:--</span>
        <span class="hide-link" onclick="document.querySelector('.navbar').style.display='none'">Hide</span>
      </div>
    </div>
  </div>

  <script>
    // Clock updater
    function updateClock() {
      const now = new Date();
      const timeString = now.toLocaleTimeString();
      const clock = document.getElementById('clock');
      if (clock) {
        clock.textContent = timeString;
      }
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>

</body>
</html>
